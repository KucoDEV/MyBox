<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ My Box ]</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- ğŸ“‚ Menu latÃ©ral -->
    <div class="sidebar" id="sidebar">
        <br><br><h2>ğŸ“‚ Mes Notes</h2>
        <ul id="note-list">
            {% for file in files %}
                <li>
                    <a href="/note/{{ file }}">{{ file }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- ğŸ” Bouton Hamburger -->
    <button class="hamburger" onclick="toggleSidebar()">â˜°</button>

    <!-- âœï¸ Contenu principal -->
    <div class="container">
        <h1>âœï¸ Ã‰dition de {{ filename }}</h1>

        <!-- ğŸ–Šï¸ Bouton pour activer l'Ã©dition -->
        <button id="toggleEditMode">âœï¸ Modifier</button>

        <!-- âœï¸ Zone d'Ã©dition avec barre d'outils cachÃ©e -->
        <div id="editor-container">
            <div id="toolbar" style="display: none;">
                <select class="ql-font"></select>
                <select class="ql-size"></select>
                <button class="ql-bold"></button>
                <button class="ql-italic"></button>
                <button class="ql-underline"></button>
                <button class="ql-strike"></button>
                <button class="ql-list" value="ordered"></button>
                <button class="ql-list" value="bullet"></button>
                <button class="ql-link"></button>
                <button class="ql-image"></button>
                <button class="ql-blockquote"></button>
                <button class="ql-code-block"></button>
                <button class="ql-clean"></button>
            </div>
            <div id="editor"></div>
        </div>

        <!-- ğŸ’¾ Bouton de sauvegarde (cachÃ© par dÃ©faut) -->
        <button id="saveButton" onclick="saveNote('{{ filename }}')" style="display: none;">ğŸ’¾ Sauvegarder</button>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <script>
        var quill = new Quill("#editor", {
            theme: "snow",
            readOnly: true, // Mode lecture par dÃ©faut
            modules: {
                toolbar: "#toolbar" // Utilisation de la barre dâ€™outils personnalisÃ©e
            }
        });

        var toggleButton = document.getElementById("toggleEditMode");
        var saveButton = document.getElementById("saveButton");
        var toolbar = document.getElementById("toolbar");
        var isEditing = false; // Mode lecture par dÃ©faut

        // Charger la note existante
        fetch("/api/note/{{ filename }}")
            .then(response => response.json())
            .then(data => {
                quill.root.innerHTML = data.content;
            });

        // ğŸ–Šï¸ Activer/DÃ©sactiver le mode Ã©dition
        toggleButton.addEventListener("click", function () {
            isEditing = !isEditing;
            quill.enable(isEditing); // Active/DÃ©sactive l'Ã©dition
            saveButton.style.display = isEditing ? "inline-block" : "none"; // Afficher/Masquer le bouton Sauvegarder
            toolbar.style.display = isEditing ? "block" : "none"; // Afficher/Masquer la barre d'outils
            toggleButton.innerHTML = isEditing ? "ğŸ‘ï¸ Mode Lecture" : "âœï¸ Modifier"; // Changer le texte du bouton
        });

        // ğŸ’¾ Sauvegarde de la note
        function saveNote(filename) {
            fetch("/api/note", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    filename: filename, // Conserve le bon nom
                    content: quill.root.innerHTML
                })
            })
            .then(() => alert("Note enregistrÃ©e !"))
            .catch(error => console.error("Erreur :", error));
        }

        // ğŸ“‚ Fonction pour gÃ©rer l'ouverture/fermeture du menu latÃ©ral
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var container = document.querySelector(".container");

            if (sidebar.classList.contains("closed")) {
                sidebar.classList.remove("closed");
                container.classList.remove("menu-closed");
            } else {
                sidebar.classList.add("closed");
                container.classList.add("menu-closed");
            }
        }
    </script>
</body>
</html>
