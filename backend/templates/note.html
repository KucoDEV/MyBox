<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[ My Box ]</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>✍️ Édition de {{ filename }}</h1>
        <div id="editor"></div>
        <button onclick="saveNote('{{ filename }}')">💾 Sauvegarder</button>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script>
        var quill = new Quill('#editor', { theme: 'snow' });

        fetch('/api/note/{{ filename }}')
        .then(response => response.json())
        .then(data => {
            quill.root.innerHTML = data.content;
        });

        function saveNote(filename) {
            fetch('/api/note', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ filename: filename.replace('.md', ''), content: quill.root.innerHTML })
            })
            .then(() => alert('Note enregistrée !'));
        }
    </script>
</body>
</html>
