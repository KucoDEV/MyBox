<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>[ 📦 My Box ]</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    </head>
    <body>
        <!-- Menu latéral -->
        <div class="sidebar" id="sidebar">
            <br/><br/>
            <h2>📂 Mes Notes</h2>
            <ul id="note-list">
                {% for file in files %}
                    <li>
                        <a href="/note/{{ file }}">{{ file }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Bouton Hamburger -->
        <button class="hamburger" onclick="toggleSidebar()">☰</button>

        <!-- Contenu principal -->
        <div class="container" id="main-container">
            <h1>✍️ Édition de {{ filename }}</h1>
            <div id="editor"></div>
            <button onclick="saveNote('{{ filename }}')">💾 Sauvegarder</button>
        </div>

        <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"/>
        <script>
            function toggleSidebar() {
                const sidebar = document.getElementById("sidebar");
                const container = document.getElementById("main-container");
                sidebar.classList.toggle("closed");
                container.classList.toggle("menu-closed");
            }

            var quill = new Quill("#editor", { theme: "snow" });

            fetch(`/api/note/{{ filename }}`)
                .then((response) => {
                    if (!response.ok)
                        throw new Error("Erreur lors du chargement de la note");
                    return response.json();
                })
                .then((data) => {
                    quill.root.innerHTML = data.content;
                })
                .catch((err) => alert(err.message));

            function saveNote(filename) {
                fetch("/api/note", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        filename: filename,
                        content: quill.root.innerHTML,
                    }),
                })
                .then((response) => response.json())
                .then((data) => alert(data.message))
                .catch((err) =>
                    alert("Erreur lors de l'enregistrement : " + err.message)
                );
            }
        </script>
    </body>
</html>
